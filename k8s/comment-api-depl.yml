apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-api-depl
spec:
  replicas: 1
  # selecting a container from template
  selector:
    matchLabels:
      app: commentapiservice
  # defining a container
  template:
    metadata:
      labels:
        app: commentapiservice
    spec:
      containers:
        - name: commentapiservice
          image: testcontainerregistrymyfirstrg9554fd8774bb485c878d.azurecr.io/commentserviceimagerepo
          env:
            - name: PORT
              value: "80"
            - name: RABBIT_MQ_HOST
              value: rabbitmq-clusterip-srv
            - name: RABBIT_MQ_PASSWORD
              value: rabbitmq
            - name: RABBIT_MQ_USERNAME
              value: rabbitmq
            - name: DB_HOST
              value: comment-api-mysql-clusterip-srv
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: dev
            - name: DB_USER
              value: mysql
            - name: DB_PASSWORD
              value: thisIsReallyStrongPassword123

---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
spec:
  type: ClusterIP
  selector:
    app: commentapiservice
  ports:
    - name:  commentsrvpt
      protocol: TCP
      port: 80
      targetPort: 80
