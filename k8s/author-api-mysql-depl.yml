apiVersion: apps/v1
kind: Deployment
metadata:
  name: author-api-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: author-api-mysql
  template:
    metadata:
      labels:
        app: author-api-mysql
    spec:
      containers:
        - name: author-api-mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: authormysqlpt
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: thisIsReallyStrongPassword123
            - name: MYSQL_DATABASE
              value: dev
            - name: MYSQL_USER
              value: mysql
            - name: MYSQL_PASSWORD
              value: thisIsReallyStrongPassword123
---
apiVersion: v1
kind: Service
metadata:
  name: author-api-mysql-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: author-api-mysql
  ports:
    - name: authormysqlpt
      protocol: TCP
      port: 3306
      targetPort: 3306

