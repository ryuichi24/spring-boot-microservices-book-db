apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-api-depl
spec:
  replicas: 3
  # selecting a container from template
  selector:
    matchLabels:
      app: bookapiservice
  # defining a container
  template:
    metadata:
      labels:
        app: bookapiservice
    spec:
      containers:
        - name: bookapiservice
          image: ryuichi24/bookdbbookapiservice:1.0
          env:
            - name: PORT
              value: "80"

---
apiVersion: v1
kind: Service
metadata:
  name: bookapi-cluster-srv
spec:
  type: ClusterIP
  selector:
    app: bookapiservice
  ports:
  - name:  bookapiservice
    protocol: TCP
    port: 80
    targetPort: 80
